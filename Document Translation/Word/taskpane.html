<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Add-in Translator</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <link rel="stylesheet" href="taskpane.css">
</head>
<body>
    <h2>Word Translator Add-in</h2>

    <label for="lang_src">Source Language:</label>
    <select id="lang_src">
        <option value="English">English</option>
        <option value="Vietnamese">Vietnamese</option>
        <option value="French">French</option>
        <option value="German">German</option>
        <option value="Spanish">Spanish</option>
        <option value="Italian">Italian</option>
        <option value="Chinese">Chinese</option>
        <option value="Japanese">Japanese</option>
        <option value="Korean">Korean</option>
        <option value="Russian">Russian</option>
    </select>

    <label for="lang_des">Destination Language:</label>
    <select id="lang_des">
        <option value="English">English</option>
        <option value="Vietnamese">Vietnamese</option>
        <option value="French">French</option>
        <option value="German">German</option>
        <option value="Spanish">Spanish</option>
        <option value="Italian">Italian</option>
        <option value="Chinese">Chinese</option>
        <option value="Japanese">Japanese</option>
        <option value="Korean">Korean</option>
        <option value="Russian">Russian</option>
    </select>

    <label for="style">Translation Style:</label>
    <select id="style">
        <option value="academic">Academic</option>
        <option value="creative">Creative</option>
        <option value="balance">Balance</option>
        <option value="formal/business">Formal/Bussiness</option>
        <option value="informal/casual">Informal/Casual</option>
    </select>

    <label for="translated_text">Translated Text:</label>
    <div class="translated-box">
        <textarea id="translated_text" rows="5" readonly></textarea>
        <button class="replace-btn" onclick="replaceSelectedText()">Replace</button>
    </div>

    <button onclick="translateSelection()">Translate Selected Text</button>
    <button onclick="translateWholeDocument()">Translate Whole Document</button>

    <script src="taskpane.js"></script>
</body>
</html>
